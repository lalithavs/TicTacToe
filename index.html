<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="message" id="message">Player 1's turn</div>
        <div class="game">
            <div class="row">
                <div
                    class="column"
                    id="cell00"
                    onclick="selectCell(this);"
                ></div>
                <div
                    class="column"
                    id="cell01"
                    onclick="selectCell(this);"
                ></div>
                <div
                    class="column"
                    id="cell02"
                    onclick="selectCell(this);"
                ></div>
            </div>
            <div class="row">
                <div
                    class="column"
                    id="cell10"
                    onclick="selectCell(this);"
                ></div>
                <div
                    class="column"
                    id="cell11"
                    onclick="selectCell(this);"
                ></div>
                <div
                    class="column"
                    id="cell12"
                    onclick="selectCell(this);"
                ></div>
            </div>
            <div class="row">
                <div
                    class="column"
                    id="cell20"
                    onclick="selectCell(this);"
                ></div>
                <div
                    class="column"
                    id="cell21"
                    onclick="selectCell(this);"
                ></div>
                <div
                    class="column"
                    id="cell22"
                    onclick="selectCell(this);"
                ></div>
            </div>
        </div>
        <div class="button">
            <button type="button" onclick="restart();" class="btn">
                Restart
            </button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
